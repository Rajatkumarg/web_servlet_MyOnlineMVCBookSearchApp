<html>
    <head>
        <title>inserting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Add Book Detail</h2>
        <form action="BookInsertServlet">
            <table>
                <tr><th>Enter BookId</th><td><input type="text" name="bid"></td></tr>
                <tr><th>Enter BookName</th><td><input type="text" name="bname"></td></tr>
                <tr><th>Enter Subject</th><td><input type="text" name="sub"></td></tr>
                <tr><th>Enter BookPrice</th><td><input type="text" name="bprice"></td></tr>
                <tr><td><input type="submit" value="Add"></td></tr>
            </table>
        </form>
    </body>
